{% extends "layout.html" %}

{% block main %}
<form method="post" action="/sell">
    <h3> Sell Stock</h3>
    <div class="form-group mb-3">
        <input type="text" class="form-control mx-auto w-auto" name="symbol" placeholder="Enter Symbol" required>
    </div>
    <div class="form-group mb-3">
        <input type="number" class="form-control mx-auto w-auto" name="shares" placeholder="Enter Shares" required>
    </div>
    <button type="submit" class="btn btn-danger"> Sell Stock</button>
  </form>

{% endblock %}
