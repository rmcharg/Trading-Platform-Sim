{% extends "layout.html" %}

{% block main %}
<form method="post" action="/register">
    <h3> Sign Up </h3>
    <div class="form-group mb-3">
        <input type="email" class="form-control mx-auto w-auto" name="username" placeholder="Enter Username" required>
    </div>
    <div class="form-group mb-3">
        <input type="password" class="form-control mx-auto w-auto" name="password" placeholder="Password" required>
    </div>
    <div class="form-group mb-3">
        <input type="password" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" required>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
